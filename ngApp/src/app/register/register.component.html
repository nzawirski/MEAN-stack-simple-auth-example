<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Register</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="row">
              <div class="col">
                <label>First name</label>
                <input type="text" [(ngModel)]="registerUserData.first_name" name="first_name" class="form-control rounded-0" placeholder="First name">
              </div>
              <div class="col">
                <label>Last name</label>
                <input type="text" [(ngModel)]="registerUserData.last_name" name="last_name" class="form-control rounded-0" placeholder="Last name">
              </div>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="text" [(ngModel)]="registerUserData.email" name="email" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" [(ngModel)]="registerUserData.password" name="password" class="form-control rounded-0"  required>
            </div>
            <button type="button" (click)="registerUser()" class="btn btn-primary float-right">{{waitingForResponse ? 'Please wait' : 'Register'}}</button>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>

  </div>
</div>
